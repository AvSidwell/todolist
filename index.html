<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="height: 100vh;">
      <div class="text-center m-5">
        <input id="input" />
        <button onclick="add()">Add</button>
        <p id="display"></p>
        <p id="display2"></p>
      </div>
      <div class="container p-4">
        <table class="border border-4 text-center">
          <tr class="row">
            <thead>
              <th class="border border-4 border-dark">Names</th>
              <th class="border border-4 border-dark">Surname</th>
              <th class="border border-4 border-dark">Age</th>
            </thead>
          </tr>
          <tbody>
            <tr>
              <td id="apear2" class="border border-dark"></td>
              <td id="apear3" class="border border-dark"></td>
              <td id="apear4" class="border border-dark"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center m-1">
        <input type="text" id="inputName" />
      </div>
      <div class="text-center m-1">
        <button onclick="ourNames()">ourNames</button>
        <button onclick="surnames()">Surnames</button>
        <button onclick="age()">ourAges</button>
      </div>
    </div>
    <main class="bg-black text-white">
      <div
        class="card text-center bg-black text-white border border-2 border-radius-8 m-2 mb-4 p-2"
      >
        <div class="card-body">
          Enter Here:
          <input type="text" id="input" />
          <h1 id="dis"></h1>
          <button
            class="btn btn-black text-white text-center border-white fs-5"
            onclick="add()"
          >
            Present
          </button>
        </div>
      </div>
      <div class="form mt-2">
        <div class="row">
          <div class="col-4 text-white text-center">
            <h4 class="display-6">Enter Name:</h4>
            <input type="text" id="name" />
          </div>
          <div class="col-4 text-white text-center">
            <h4 class="display-6">Enter Surname:</h4>
            <input type="text" id="surname" />
          </div>
          <div class="col-4 text-white text-center">
            <h4 class="display-6">Enter Age:</h4>
            <input type="number" id="age" />
          </div>
        </div>
        <div class="text-center mt-2">
          <button
            class="btn btn-black text-white text-center border-white fs-5"
            onclick="addPerson()"
          >
            Submit
          </button>
        </div>

        <p id="display1"></p>
      </div>
      <table class="table table-dark m-0 text-center border-2 border-white">
        <th class="border-2 fs-2 text-info" style="width: 33%">Name</th>
        <th class="border-2 fs-2 text-info" style="width: 33%">Surname</th>
        <th class="border-2 fs-2 text-info" style="width: 33%">Age</th>
        <tbody id="tablePeople"></tbody>
      </table>
      <div id="objectsPeople"></div>
    </main>
    <!--My Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
